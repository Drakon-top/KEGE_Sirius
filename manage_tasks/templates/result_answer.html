{% extends "task_main.html" %}
{% block content %}
<table>
    <tr>
        <td>Имя варианта</td>
        {% for item in names %}
        <td>{{ item }}</td>
        {% endfor %}
    </tr>
    {% for item in ans %}
    <tr>
        <td>{{ item.name }}</td>
        {% for it in item.answers %}
        <td>{{ it }}</td>
        {% endfor %}
    </tr>
    <tr>
     <td>{{ item.itog }}</td>
        {% for it in item.results %}
        <td>{{ it }}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>
{% endblock %}
